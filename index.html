<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer Sitio Web</title>
     <!-- Vinculamos el archivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado del sitio -->
    <header>
        <!-- Imagen de perfil -->
        <!-- "class" nos permite aplicar un estilo específico desde CSS -->
        <img src="Yo.jpg" alt="Foto de perfil" class="perfil">
        <h1>¡Hola, Soy Emanuel</h1>
        <p>Este es mi primer sitio web publicado en Github Pages</p>
    </header>
    <main>
        <!-- Contenido principal -->
        <section id="Sobre-Mi">
            <h2>Sobre Mi</h2>
            <!-- Texto descriptivo -->
            <p>Me gusta la informatica, tocar la guitarra y aprender cosas nuevas</p>
            <h3>Mis Intereses</h3>
            <ul>
                <li>Programacion</li>
                <li>Musica y guitarras</li>
                <li>Ciberseguridad</li>
            </ul>
            <img src="Guitarra.png" alt="Guitarra" class="guitarra">
        </section>
    </main>
    <footer>
        <p>© 2025 Emanuel Vega</p>
    </footer>
    
</body>
</html>
